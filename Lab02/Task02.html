<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        /* using css */
        /* style for table so that solid border comes on each row and column */
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- heading 1 -->
    <h1>My Schedule</h1>
    <!-- table start -->
    <table>
        <tr>
            <!-- 1st row for table column heading using <th> tag -->
            <th>Subject</th>
            <th>Day</th>
            <th>Time</th>
            <th>Instructor</th>
        </tr>
        <!-- 2nd and onwards rows -->
        <!-- 1st row. -->
        <tr>
            <td>CAO</td>
            <td>Monday</td>
            <td>9:00-10:00</td>
            <td>Instructor</td>
        </tr>
        <!-- 2nd row. -->
        <tr>
            <td>CAO</td>
            <td>Tuesday</td>
            <td>10:00-11:00</td>
            <td>Instructor</td>
        </tr>
        <!-- 3rd row. -->
        <tr>
            <td>CAO</td>
            <td>Wednesday</td>
            <td>14:00-15:00</td>
            <td>Instructor</td>
        </tr>
        <!-- 4th row. -->
        <tr>
            <td>WE</td>
            <td>Wednesday</td>
            <td>9:00-10:00</td>
            <td>Instructor</td>
        </tr>
        <!-- 5th row. -->
        <tr>
            <td>WE</td>
            <td>Thursday</td>
            <td>9:00-10:00</td>
            <td>Instructor</td>
        </tr>
        <!-- 6th row. -->
        <tr>
            <td>WE</td>
            <td>Friday</td>
            <td>9:00-10:00</td>
            <td>Instructor</td>
        </tr>
    </table>
</body>

</html>
